<!DOCTYPE html>
<html>
  <head>
    <title>Update Product Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/update_product.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{% static 'js/update_product.js' %}"></script>
  </head>
  <body>
    <h2>Update Product Form</h2>
    <form method="POST" action="/update-product">
      {% csrf_token %}
      <select id="productDropdown" name="product" required>
        <option value="">Select a product</option>
        {% for product in products %}
        <!-- Loop over the products -->
        <option
          value="{{ product.price }};{{product.quantity}};{{product.name}}"
        >
          <!-- Option value with product details -->
          {{ product.name }}
        </option>
        <!-- Display the product name as the option text -->
        {% endfor %}
      </select>
      <br /><br />

      <label for="price">Price:</label>
      <input
        type="number"
        id="price"
        name="price"
        step="0.01"
        required
      /><br /><br />

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required /><br /><br />

      <input type="submit" value="Update" />
    </form>
    <form>
      <input type="button" value="Back" onclick="history.go(-1)" />
    </form>
  </body>
</html>
