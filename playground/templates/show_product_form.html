<!DOCTYPE html>
<html>
  <head>
    <title>Show Product Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/show_product.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/show_product_form.js' %}"></script>
  </head>
  <body>
    <h2>Show Product Form</h2>
    <form id="productform" method="POST" action="/show-product/">
      {% csrf_token %}
      <select id="name" name="name" required>
        <option value="">Select a product</option>
        {% for product in products %}
        <option value="{{ product.name }}">{{ product.name }}</option>
        {% endfor %}</select
      ><br /><br />

      <input type="submit" value="Show" />
    </form>
    <form>
      <input type="button" value="Back" onclick="history.go(-1)" />
    </form>
  </body>
</html>
