<!DOCTYPE html>
<html>
  <head>
    <title>Delete Product Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
      }

      h2 {
        text-align: center;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <h2>Delete Product Form</h2>
    <form method="POST" action="/remove-product">
      {% csrf_token %}
      <input type="text" id="name" name="name" required /><br /><br />

      <input type="submit" value="Delete" />
    </form>
  </body>
</html>
